<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brandon Newman</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-[#FFF7D6] text-black font-serif dark:bg-black dark:text-white">
  <!-- Middle Section (Smiley Container) -->
    <div class="sticky top-0 z-10 dark:bg-black flex flex-col justify-center">
        <!-- Hamburger Icon (Mobile Only) -->
        <button id="menu-button" class="md:hidden text-black dark:text-white">
            ---
        </button>
      <div id="button-column" class="max-h-0 overflow-hidden transition-[max-height] duration-200 ease-in-out flex flex-col">
        <button data-section="about" class="bg-[#FF1E71] text-white hover:bg-[#FF1E71]/50 hover:text-black px-4 py-2 transition-all">about me</button>
        <button data-section="work" class="bg-[#F7D439] text-black hover:bg-[#F7D439]/50 hover:text-black px-4 py-2 transition-all">work</button>
        <button data-section="tools" class="bg-[#39F77C] text-black hover:bg-[#39F77C]/50 hover:text-black px-4 py-2 transition-all">tools</button>
        <button data-section="contact" class="bg-[#5539F7] text-white hover:bg-[#5539F7]/50 hover:text-black px-4 py-2 transition-all">contact</button>
      </div>
    </div>
  <div class="grid grid-cols-[1fr_5fr] h-screen">
    <!-- Left Nav -->
    <div class="emoticon-container text-[1rem] md:text-[1.7rem] leading-[1.2] flex flex-wrap content-start justify-start overflow-hidden p-[1rem] text-white w-full"></div>

    <!-- Right Content -->
    <div class="">
      <div class="p-10">
        <h1 id="heading" class="text-5xl mb-6">hello</h1>
        <p id="description" class="text-xl leading-relaxed max-w-prose">
        I'm Brandon Newman. I'm a software engineer based in NYC. I currently work on the platform team at Courier Health, working primarily on our data ingest and materialize functionality.
        </p>
      </div>
      <div id="info-items" class="space-y-8 px-10"></div>
    </div>
  </div>

  <!-- External JS -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
