<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brandon Newman</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-white text-red-400 font-serif">
  <div class="grid grid-cols-[1fr_2fr_3fr] h-screen">
    <!-- Left Nav -->
    <div class="bg-black text-red p-8 flex flex-col justify-center space-y-4 text-xl">
      <button data-section="about" class="hover:bg-blue-500 hover:text-black border-2 border-white px-4 py-2 transition-all">About Me</button>
      <button data-section="projects" class="hover:bg-blue-500 hover:text-black border-2 border-white px-4 py-2 transition-all">Projects</button>
      <button data-section="contact" class="hover:bg-blue-500 hover:text-black border-2 border-white px-4 py-2 transition-all">Contact</button>
    </div>

    <!-- Middle Section (Smiley Container) -->
    <div class="emoticon-container text-[2rem] leading-[1.2] flex flex-wrap content-start justify-start overflow-hidden p-[1rem] text-white bg-black h-screen w-full"></div>

    <!-- Right Content -->
    <div class="bg-black text-white p-10 flex flex-col justify-center">
      <h1 id="heading" class="text-5xl font-bold uppercase mb-6">BRANDON NEWMAN</h1>
      <p id="description" class="text-xl leading-relaxed max-w-prose">
        I make software.
      </p>
    </div>
  </div>

  <!-- External JS -->
  <script src="scripts/typing-animation.js"></script>
</body>
</html>
