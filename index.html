<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brandon Newman</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="relative flex flex-col justify-center bg-[#FAF5E0] dark:bg-[#2D2631] font-serif text-black dark:text-white">
    <div class="top-0 md:right-0 z-10 md:fixed sticky flex flex-col items-center md:items-end bg-[#FAF5E0] dark:bg-[#2D2631] md:p-[1rem] pt-3 pb-3 w-full md:w-auto">
      <!-- Hamburger Icon (Mobile Only) -->
      <button id="menu-button" class="flex justify-center items-center w-full text-black dark:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 md:w-12 h-6 md:h-12 text-black dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div id="button-column" class="top-full md:top-auto md:right-full absolute flex flex-col md:space-y-2 bg-[#FFF7D6] dark:bg-[#2D2631] w-full md:w-48 overflow-hidden scale-y-0 origin-top transition-transform duration-200 ease-in-out md:">
        <button data-section="about" class="bg-[#FF0040] hover:bg-[#FF1E71]/50 px-4 py-2 text-white hover:text-black whitespace-nowrap transition-all">about me</button>
        <button data-section="work" class="bg-[#FFCA2A] hover:bg-[#F7D439]/50 px-4 py-2 text-black hover:text-black whitespace-nowrap transition-all">work</button>
        <button data-section="tools" class="bg-[#62D681] hover:bg-[#39F77C]/50 px-4 py-2 text-black hover:text-black whitespace-nowrap transition-all">tools</button>
        <button data-section="contact" class="bg-[#00A9D8] hover:bg-[#5539F7]/50 px-4 py-2 text-white hover:text-black whitespace-nowrap transition-all">contact</button>
      </div>
    </div>
    <div class="grid grid-cols-[1fr_5fr] lg:grid-cols-[1fr_3fr] xl:grid-cols-[3fr_6fr] h-screen">
      <!-- Left Nav -->
      <div class="flex flex-wrap justify-start content-start md:p-[1rem] w-full min-w-[70px] overflow-hidden text-[1rem] text-white md:text-[1.25rem] lg:text-[2rem] leading-[1.2] emoticon-container"></div>

      <!-- Right Content -->
      <div class="">
        <div class="p-4 md:p-10">
          <h1 id="heading" class="mb-6 text-5xl"></h1>
          <p id="description" class="max-w-prose text-xl leading-relaxed"></p>
        </div>
        <div id="info-items" class="space-y-6 px-6 md:px-12"></div>
      </div>
    </div>

    <!-- External JS -->
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
